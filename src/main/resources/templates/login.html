<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-4 mr-auto ml-auto mt-5">
        <h3>Logga in!</h3>
        <form action='/login' method='POST' class="form-group">
            <input type="text" class="form-control mb-2" name='username' placeholder="Användarnamn...">
            <input type="password" class="form-control mb-2" name='password' placeholder="Lösenord...">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-primary btn-block">Logga In</button>
        </form>
    </div>
</div>
</body>
</html>
