<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../static/style.css">

</head>
<body>

<div class="container text-center jumbotron ">
    <div class="row col-md- 12">
        <h1 >G6 VIDEO STORE</h1>
    </div>
</div>
<div class="container text-center buttonGroupContainer col-md-6">
    <div class="row col-md-12">
        <hr class="my-4">
            <button type="button" class="btn btn-primary btn-lg customButton ">Hyr ut filmer</button>
            <button type="button" class="btn btn-primary btn-lg customButton">Returnera filmer</button>
            <button type="button" class="btn btn-primary btn-lg customButton">Lägg till kund</button>

        <hr class="my-4">

            <button type="button" class="btn btn-primary btn-lg customButton">Kunder</button>
            <button type="button" class="btn btn-primary btn-lg customButton">Filmer</button>
            <button type="button" class="btn btn-primary btn-lg customButton">Uthyrda filmer</button>

        <hr class="my-4">

        <button type="button" class="btn btn-danger btn-lg btn-block">Logga ut</button>

        <hr class="my-4">

    </div>


</div>

<div class="container col-md-6">
    <table class="table table-striped table-hover">
        <thead class="thead-dark" id="table_head">
        <tr>
            <th scope="col">Försenade filmer</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="movie : ${movies}">
            <tr th:onclick="'showMovieDetails(\'' + ${movie.productNumber}+ '\')'">
                <td th:text="${movie.productNumber}"></td>
                <td th:text="${movie.name}"></td>
                <td th:text="${movie.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab
                    consectetur consequuntur debitis dolorum eaque harum, ipsum iusto maxime modi molestiae nesciunt
                    nostrum, nulla optio placeat quas, quidem rerum ut voluptatem.
                </td>
                <td th:text="${movie.category}"></td>
                <td th:text="${movie.releaseYear}">1984</td>
                <!-- IF MOVIE IS RENTED -->
                <td th:if="${movie.rented}">Ja</td>
                <!-- IF MOVIE IS NOT RENTED -->
                <td th:unless="${movie.rented}">Nej</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</body>
</html>
