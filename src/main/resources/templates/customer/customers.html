<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <table class="table">
        <tr>
            <th scope="col">Personnummer</th>
            <th scope="col">FÃ¶rnamn</th>
            <th scope="col">Efternamn</th>
            <th scope="col">Adress</th>
            <th scope="col">Postnummer</th>
            <th scope="col">Stad</th>
            <th scope="col">Land</th>
            <th scope="col">Telefonnummer</th>
            <th scope="col">E-mail</th>
        </tr>
        <tr class="table-row" th:each="customer : ${customers}" th:onclick="'customerInformation(' + ${customer.socialSecurityNumber}+ ');'">
            <td th:text="${customer.socialSecurityNumber}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.zipCode}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.country}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
        </tr>
    </table>
</div>

</body>
