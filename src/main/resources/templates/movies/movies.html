<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Filmer</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form th:action="@{/movies/searchMovies}" th:object="${movies}" method="GET" class="form-group col-md-12">
            <div class="row mt-3 ml-auto mr-auto col-md-12">
                <input type="text" name="name" class="form-control col-md-3" placeholder="Titel...">
                <input type="text" name="category" class="form-control col-md-3 ml-3" placeholder="Kategori...">
                <input type="text" name="releaseYear" class="form-control col-md-3 ml-3" placeholder="Utgivningsår...">
                <button class="btn btn-outline-success ml-3 col-md-2" value="Submit">Sök</button>
            </div>
    </form>

    <!--</div>-->
    <table class="table table-striped table-hover">
        <thead class="thead-dark" id="table_head">
            <tr>
                <th scope="col">Artikelnummer</th>
                <th scope="col">Titel</th>
                <th scope="col">Handling</th>
                <th scope="col">Kategori</th>
                <th scope="col">Utgivningsår</th>
                <th scope="col">Uthyrd</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="movie : ${movies}">
            <tr th:onclick="'movieDetails(\'' + ${movie.productNumber}+ '\')'">
                <td th:text="${movie.productNumber}"></td>
                <td th:text="${movie.name}"></td>
                <td th:text="${movie.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab
                    consectetur consequuntur debitis dolorum eaque harum, ipsum iusto maxime modi molestiae nesciunt
                    nostrum, nulla optio placeat quas, quidem rerum ut voluptatem.
                </td>
                <td th:text="${movie.category}"></td>
                <td th:text="${movie.releaseYear}">1984</td>
                <!-- IF MOVIE IS RENTED -->
                <td th:if="${movie.rented}">Ja</td>
                <!-- IF MOVIE IS NOT RENTED -->
                <td th:unless="${movie.rented}">Nej</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/movies.js}"></script>
</body>
</html>
