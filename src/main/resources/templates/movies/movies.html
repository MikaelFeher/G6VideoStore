<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Filmer</title>
</head>
<body>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Artikelnummer</th>
                <th scope="col">Titel</th>
                <th scope="col">Handling</th>
                <th scope="col">Utgivnings√•r</th>
                <th scope="col">Uthyrd</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="movie : ${movies}">
                <!--<a href="movie.html" th:href="@{movies/movie/{productNumber}}">-->

                <!--th:onclick="'alert(\'' + ${myVar} + '\');'"-->
                    <tr th:onclick="'movieDetails(' + ${movie.productNumber}+ ')'">
                        <td th:text="${movie.productNumber}"></td>
                        <td th:text="${movie.name}"></td>
                        <td th:text="${movie.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab consectetur consequuntur debitis dolorum eaque harum, ipsum iusto maxime modi molestiae nesciunt nostrum, nulla optio placeat quas, quidem rerum ut voluptatem. </td>
                        <td th:text="${movie.releaseYear}">1984</td>
                        <!-- IF MOVIE IS RENTED -->
                        <td th:if="${movie.rented}">Ja</td>
                        <!-- IF MOVIE IS NOT RENTED -->
                        <td th:unless="${movie.rented}">Nej</td>
                    </tr>
                <!--</a>-->
            </th:block>
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script th:src="@{/movies.js}"></script>
</body>
</html>
