<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layouts/layoutfragments :: head"></head>
<body>
<div class="container">
    <div class="col-md-6 ml-auto mr-auto mt-5">
        <th:block th:object="${singleMovie}" >
            <h1 th:text="*{name}"></h1>
            <p th:text="'Utgivningsår: ' + *{releaseYear}">1984</p>
            <p th:text="*{description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab
                consectetur consequuntur debitis dolorum eaque harum, ipsum iusto maxime modi molestiae nesciunt
                nostrum, nulla optio placeat quas, quidem rerum ut voluptatem.
            </p>
            <p th:text="'Artikelnummer: ' + *{productNumber}"></p>
            <!-- IF MOVIE IS RENTED -->
            <p th:if="*{rented}">Status: Uthyrd</p>
            <!-- IF MOVIE IS NOT RENTED -->
            <p th:unless="*{rented}">Status: Tillgänglig</p>
            <button th:onclick="'editMovieDetails(\'' + *{productNumber}+ '\')'" class="btn btn-warning float-right ml-2">Redigera</button>
        </th:block>
        <a th:href="@{/movies}" class="btn btn-primary float-right">Tillbaka till filmer</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script th:src="@{/movies.js}"></script>
</body>
</html>
